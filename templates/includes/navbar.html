{% load static %}
	<!--Main Wrapper-->
	<div class="wrapper">
		<!-- Header Start -->
		<header id="header">
			<div class="main-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 mt-2">
							<div class="logo">
								<figure>
									<a href="{% url 'home' %}" class="light-logo">
										<img src="{% static 'extra-images/main-logo.png' %}" alt="OurFood" width="150">
									</a>
								</figure>
							</div>
							<div class="main-location ml-5">
								<ul>
									<li class="location-has-children choose-location">
										<form action="#">
											<input type="text" value="" name="location" placeholder="Enter your delivery location" autocomplete="off">
											<span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i class="icon-target5"></i></span>
										</form>

									</li>
								</ul>
								</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-2">
							<div class="login-option">
								<a href="{% url 'marketplace' %}" class="btn btn-outline-success text-uppercase font-weight-bold mr-2">Marketplace</a>
								{% if user.is_authenticated %}
									<a href="{% url 'my_account' %}" class="btn btn-outline-primary text-uppercase font-weight-bold mr-2">My Account</a>
									<a href="{% url 'logout' %}" class="btn btn-outline-danger text-uppercase font-weight-bold">Logout</a>
								{% else %}
									<a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login /</a>
									<span><a href="{% url 'register_user' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span>
									<a class="get-start-btn" href="{% url 'register_vendor' %}" style="background-color: #1527a2 !important">
										Register
										Business
								</a>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Header End -->
